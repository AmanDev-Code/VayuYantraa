<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#18273F"/>
  
  <!-- Drone Body -->
  <rect x="350" y="175" width="100" height="50" rx="10" fill="#AAAAAA"/>
  <circle cx="400" cy="200" r="20" fill="#666666"/>
  <circle cx="400" cy="200" r="15" fill="#444444"/>
  <circle cx="400" cy="200" r="10" fill="#222222"/>
  <circle cx="400" cy="200" r="5" fill="#000000"/>
  
  <!-- Drone Arms -->
  <rect x="300" y="195" width="50" height="10" fill="#AAAAAA"/>
  <rect x="450" y="195" width="50" height="10" fill="#AAAAAA"/>
  <rect x="395" y="125" width="10" height="50" fill="#AAAAAA"/>
  <rect x="395" y="225" width="10" height="50" fill="#AAAAAA"/>
  
  <!-- Drone Rotors -->
  <circle cx="300" cy="200" r="20" fill="#666666" opacity="0.7"/>
  <circle cx="500" cy="200" r="20" fill="#666666" opacity="0.7"/>
  <circle cx="400" cy="125" r="20" fill="#666666" opacity="0.7"/>
  <circle cx="400" cy="275" r="20" fill="#666666" opacity="0.7"/>
  
  <!-- Motion Lines for Rotors -->
  <circle cx="300" cy="200" r="25" stroke="#00AAFF" stroke-width="2" stroke-dasharray="5 3"/>
  <circle cx="500" cy="200" r="25" stroke="#00AAFF" stroke-width="2" stroke-dasharray="5 3"/>
  <circle cx="400" cy="125" r="25" stroke="#00AAFF" stroke-width="2" stroke-dasharray="5 3"/>
  <circle cx="400" cy="275" r="25" stroke="#00AAFF" stroke-width="2" stroke-dasharray="5 3"/>
  
  <!-- Tech Elements -->
  <rect x="470" y="120" width="30" height="15" rx="3" fill="#00FF44" opacity="0.8"/>
  <circle cx="330" cy="140" r="8" fill="#FF3300" opacity="0.8"/>
  <rect x="300" y="250" width="20" height="20" rx="3" fill="#FFCC00" opacity="0.8"/>

  <!-- Carbon Fiber Pattern -->
  <g opacity="0.6">
    <line x1="360" y1="175" x2="360" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="370" y1="175" x2="370" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="380" y1="175" x2="380" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="390" y1="175" x2="390" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="400" y1="175" x2="400" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="410" y1="175" x2="410" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="420" y1="175" x2="420" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="430" y1="175" x2="430" y2="225" stroke="#333333" stroke-width="1"/>
    <line x1="440" y1="175" x2="440" y2="225" stroke="#333333" stroke-width="1"/>
    
    <line x1="350" y1="185" x2="450" y2="185" stroke="#333333" stroke-width="1"/>
    <line x1="350" y1="195" x2="450" y2="195" stroke="#333333" stroke-width="1"/>
    <line x1="350" y1="205" x2="450" y2="205" stroke="#333333" stroke-width="1"/>
    <line x1="350" y1="215" x2="450" y2="215" stroke="#333333" stroke-width="1"/>
  </g>
  
  <!-- Camera Mount -->
  <rect x="390" y="225" width="20" height="10" rx="2" fill="#555555"/>
  <circle cx="400" cy="240" r="5" fill="#333333"/>
  <circle cx="400" cy="240" r="3" fill="#222222"/>
  
  <!-- Battery Indicator -->
  <rect x="355" y="180" width="20" height="5" rx="1" fill="#00FF00"/>
  
  <!-- Title -->
  <text x="400" y="350" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">Advanced Drone Hardware</text>
</svg> 