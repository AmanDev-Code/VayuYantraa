  <rect x="465" y="190" width="15" height="30" fill="#4CAF50"/>
  <rect x="490" y="170" width="15" height="50" fill="#4CAF50"/>
  <rect x="515" y="180" width="15" height="40" fill="#4CAF50"/>
  <rect x="540" y="160" width="15" height="60" fill="#4CAF50"/>
  <rect x="565" y="185" width="15" height="35" fill="#4CAF50"/>
  
  <!-- Chart Title -->
