  <text x="593" y="305" text-anchor="middle" font-family="Arial" font-size="8" fill="#9C27B0">Pool</text>
  
  <!-- Section Title -->
  <text x="520" y="280" text-anchor="middle" font-family="Arial" font-size="10" fill="white">Object Recognition</text>
  
  <!-- Code Elements -->
  <g opacity="0.4">
    <text x="70" y="120" font-family="monospace" font-size="10" fill="#00FF00">import drone_api</text>
    <text x="70" y="135" font-family="monospace" font-size="10" fill="#00FF00">from ai import detection</text>
    <text x="70" y="150" font-family="monospace" font-size="10" fill="#00FF00">class DroneAnalytics:</text>
    <text x="70" y="165" font-family="monospace" font-size="10" fill="#00FF00">    def process_imagery():</text>
    <text x="70" y="180" font-family="monospace" font-size="10" fill="#00FF00">        return detection.run()</text>
  </g>
  
  <!-- Data Flow Lines -->
  <path d="M670 180 C700 180, 730 150, 680 120" stroke="#00AAFF" stroke-width="1" stroke-dasharray="3 2"/>
  <path d="M670 300 C700 300, 730 330, 680 340" stroke="#00AAFF" stroke-width="1" stroke-dasharray="3 2"/>
  
  <!-- Title -->
  <text x="400" y="50" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">Intelligent Analysis Software</text>
