  <rect x="480" y="285" width="40" height="30" stroke="#2196F3" stroke-width="1" fill="none"/>
  <text x="500" y="305" text-anchor="middle" font-family="Arial" font-size="8" fill="#2196F3">Building</text>
  
  <rect x="540" y="295" width="25" height="15" stroke="#FFEB3B" stroke-width="1" fill="none"/>
