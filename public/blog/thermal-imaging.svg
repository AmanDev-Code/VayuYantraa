<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#18273F"/>
  
  <!-- Background Grid -->
  <path d="M0 0 L800 0 L800 400 L0 400 Z" fill="#18273F"/>
  <path d="M0 50 L800 50" stroke="#24354D" stroke-width="1"/>
  <path d="M0 100 L800 100" stroke="#24354D" stroke-width="1"/>
  <path d="M0 150 L800 150" stroke="#24354D" stroke-width="1"/>
  <path d="M0 200 L800 200" stroke="#24354D" stroke-width="1"/>
  <path d="M0 250 L800 250" stroke="#24354D" stroke-width="1"/>
  <path d="M0 300 L800 300" stroke="#24354D" stroke-width="1"/>
  <path d="M0 350 L800 350" stroke="#24354D" stroke-width="1"/>
  
  <path d="M50 0 L50 400" stroke="#24354D" stroke-width="1"/>
  <path d="M100 0 L100 400" stroke="#24354D" stroke-width="1"/>
  <path d="M150 0 L150 400" stroke="#24354D" stroke-width="1"/>
  <path d="M200 0 L200 400" stroke="#24354D" stroke-width="1"/>
  <path d="M250 0 L250 400" stroke="#24354D" stroke-width="1"/>
  <path d="M300 0 L300 400" stroke="#24354D" stroke-width="1"/>
  <path d="M350 0 L350 400" stroke="#24354D" stroke-width="1"/>
  <path d="M400 0 L400 400" stroke="#24354D" stroke-width="1"/>
  <path d="M450 0 L450 400" stroke="#24354D" stroke-width="1"/>
  <path d="M500 0 L500 400" stroke="#24354D" stroke-width="1"/>
  <path d="M550 0 L550 400" stroke="#24354D" stroke-width="1"/>
  <path d="M600 0 L600 400" stroke="#24354D" stroke-width="1"/>
  <path d="M650 0 L650 400" stroke="#24354D" stroke-width="1"/>
  <path d="M700 0 L700 400" stroke="#24354D" stroke-width="1"/>
  <path d="M750 0 L750 400" stroke="#24354D" stroke-width="1"/>
  
  <!-- Thermal Image Representation -->
  <rect x="200" y="100" width="400" height="200" fill="#000000" opacity="0.7"/>
  
  <!-- Hot Areas (Red) -->
  <circle cx="300" cy="150" r="30" fill="#FF0000" opacity="0.7"/>
  <circle cx="350" cy="200" r="40" fill="#FF3300" opacity="0.7"/>
  <circle cx="450" cy="180" r="35" fill="#FF6600" opacity="0.7"/>
  
  <!-- Medium Areas (Yellow) -->
  <circle cx="250" cy="220" r="25" fill="#FFCC00" opacity="0.6"/>
  <circle cx="400" cy="250" r="30" fill="#FFFF00" opacity="0.6"/>
  <circle cx="500" cy="150" r="20" fill="#CCFF00" opacity="0.6"/>
  
  <!-- Cool Areas (Blue) -->
  <circle cx="500" cy="220" r="40" fill="#0066FF" opacity="0.5"/>
  <circle cx="280" cy="260" r="30" fill="#0033FF" opacity="0.5"/>
  <circle cx="420" cy="130" r="25" fill="#0000FF" opacity="0.5"/>
  
  <!-- Drone Silhouette -->
  <path d="M400 70 L420 90 L400 110 L380 90 Z" fill="#FFFFFF" opacity="0.8"/>
  <rect x="395" y="50" width="10" height="20" fill="#FFFFFF" opacity="0.8"/>
  
  <text x="400" y="360" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">Thermal Imaging</text>
</svg> 