<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg">
  <rect width="800" height="400" fill="#18273F"/>
  
  <!-- Brain Network Background -->
  <g opacity="0.6">
    <!-- Nodes -->
    <circle cx="200" cy="100" r="8" fill="#00AAFF"/>
    <circle cx="300" cy="150" r="8" fill="#00AAFF"/>
    <circle cx="250" cy="200" r="8" fill="#00AAFF"/>
    <circle cx="350" cy="250" r="8" fill="#00AAFF"/>
    <circle cx="400" cy="130" r="8" fill="#00AAFF"/>
    <circle cx="450" cy="180" r="8" fill="#00AAFF"/>
    <circle cx="500" cy="220" r="8" fill="#00AAFF"/>
    <circle cx="550" cy="150" r="8" fill="#00AAFF"/>
    <circle cx="600" cy="190" r="8" fill="#00AAFF"/>
    <circle cx="320" cy="220" r="8" fill="#00AAFF"/>
    <circle cx="400" cy="270" r="8" fill="#00AAFF"/>
    <circle cx="480" cy="120" r="8" fill="#00AAFF"/>
    <circle cx="520" cy="280" r="8" fill="#00AAFF"/>
    
    <!-- Connection Lines -->
    <line x1="200" y1="100" x2="300" y2="150" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="300" y1="150" x2="250" y2="200" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="200" x2="350" y2="250" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="300" y1="150" x2="400" y2="130" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="400" y1="130" x2="450" y2="180" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="450" y1="180" x2="500" y2="220" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="400" y1="130" x2="550" y2="150" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="550" y1="150" x2="600" y2="190" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="250" y1="200" x2="320" y2="220" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="320" y1="220" x2="400" y2="270" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="450" y1="180" x2="480" y2="120" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="500" y1="220" x2="520" y2="280" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="450" y1="180" x2="350" y2="250" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
    <line x1="480" y1="120" x2="550" y2="150" stroke="#00AAFF" stroke-width="2" opacity="0.5"/>
  </g>
  
  <!-- Data Visualization Elements -->
  <g transform="translate(150, 100)">
    <!-- Bar Chart -->
    <rect x="0" y="80" width="30" height="100" fill="#4CAF50" opacity="0.8"/>
    <rect x="40" y="60" width="30" height="120" fill="#4CAF50" opacity="0.8"/>
    <rect x="80" y="30" width="30" height="150" fill="#4CAF50" opacity="0.8"/>
    <rect x="120" y="50" width="30" height="130" fill="#4CAF50" opacity="0.8"/>
    <rect x="160" y="20" width="30" height="160" fill="#4CAF50" opacity="0.8"/>
    
    <!-- Pie Chart -->
    <path d="M400 100 L400 20 A80 80 0 0 1 475 70 Z" fill="#FF5722" opacity="0.8"/>
    <path d="M400 100 L475 70 A80 80 0 0 1 460 170 Z" fill="#FFC107" opacity="0.8"/>
    <path d="M400 100 L460 170 A80 80 0 0 1 340 170 Z" fill="#2196F3" opacity="0.8"/>
    <path d="M400 100 L340 170 A80 80 0 0 1 325 70 Z" fill="#9C27B0" opacity="0.8"/>
    <path d="M400 100 L325 70 A80 80 0 0 1 400 20 Z" fill="#E91E63" opacity="0.8"/>
  </g>
  
  <!-- Drone Image -->
  <g transform="translate(650, 100) scale(0.5)">
    <rect x="-40" y="-10" width="80" height="20" rx="5" fill="#CCCCCC"/>
    <circle cx="0" cy="0" r="15" fill="#AAAAAA"/>
    <line x1="-40" y1="0" x2="-80" y2="0" stroke="#CCCCCC" stroke-width="5"/>
    <line x1="40" y1="0" x2="80" y2="0" stroke="#CCCCCC" stroke-width="5"/>
    <circle cx="-80" cy="0" r="10" fill="#AAAAAA"/>
    <circle cx="80" cy="0" r="10" fill="#AAAAAA"/>
    <line x1="0" y1="-10" x2="0" y2="-50" stroke="#CCCCCC" stroke-width="5"/>
    <line x1="0" y1="10" x2="0" y2="50" stroke="#CCCCCC" stroke-width="5"/>
    <circle cx="0" cy="-50" r="10" fill="#AAAAAA"/>
    <circle cx="0" cy="50" r="10" fill="#AAAAAA"/>
  </g>
  
  <!-- Data Stream Lines -->
  <path d="M650 150 C450 250, 350 50, 150 150" stroke="#00FFAA" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
  <path d="M650 170 C500 270, 300 100, 150 170" stroke="#FFAA00" stroke-width="3" stroke-dasharray="5,5" opacity="0.6"/>
  
  <text x="400" y="360" text-anchor="middle" font-family="Arial" font-size="24" font-weight="bold" fill="white">AI Drone Analytics</text>
</svg> 