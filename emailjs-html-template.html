    <!DOCTYPE html>
    <html>
    <head>
        <title>Vayuyantra Contact Form</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 600px;
                margin: 0 auto;
                padding: 20px;
            }
            .header {
                background-color: #3B82F6;
                color: white;
                padding: 15px 20px;
                border-radius: 5px 5px 0 0;
            }
            .content {
                border: 1px solid #ddd;
                border-top: none;
                padding: 20px;
                border-radius: 0 0 5px 5px;
                background-color: #f9f9f9;
            }
            .field {
                margin-bottom: 15px;
            }
            .label {
                font-weight: bold;
                color: #555;
            }
            .message {
                background-color: white;
                padding: 15px;
                border-radius: 5px;
                border: 1px solid #eee;
                margin-top: 5px;
            }
            .footer {
                margin-top: 30px;
                font-size: 12px;
                color: #777;
                border-top: 1px solid #ddd;
                padding-top: 15px;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h2>New Contact Form Submission</h2>
        </div>
        <div class="content">
            <div class="field">
                <div class="label">Name:</div>
                <div>{{from_name}}</div>
            </div>
            
            <div class="field">
                <div class="label">Email:</div>
                <div>{{from_email}}</div>
            </div>
            
            <div class="field">
                <div class="label">Company:</div>
                <div>{{from_company}}</div>
            </div>
            
            <div class="field">
                <div class="label">Phone:</div>
                <div>{{from_phone}}</div>
            </div>
            
            <div class="field">
                <div class="label">Message:</div>
                <div class="message">{{message}}</div>
            </div>
        </div>
        
        <div class="footer">
            <p>This message was sent from the Vayuyantra website contact form on {{current_date}}.</p>
            <p>Â© 2023 Vayuyantra. All rights reserved.</p>
        </div>
    </body>
    </html>
